<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMD Building Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>

    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
  </head>
  <body>
      <div class="top">
        <header class="header">
          <h1>UMD Building Map</h1>
          <a href="https://umd.edu/"><img id="logo" src="university-of-maryland-logo-1.png" alt="UMD logo">
        </header>
        <div class="page">
          <a href="index.html" class="home">Home</a>
          <a href="about.html" class="about">About</a>
        </div>
      </div>
      <div class="constrain">
        <form action="https://api.umd.io/v1/map/buildings" class="main_form">
        <label for="build">Filter By Building Name</label>
        <div class="info">
          <input type="text" id="build" name="build"/>
          <button type="button" id="filter">Filter</button>
        </div>
        <div class="option">  
          <input type="radio" id="residence" name="type" value="residence" />
          <label for="type">Residence</label>
          <input type="radio" id="dining" name="type" value="dining" />
          <label for="type">Dining</label>
          <input type="radio" id="library" name="type" value="library" />
          <label for="type">Library</label>
          <input type="radio" id="sports" name="type" value="sports" />
          <label for="type">Sports</label>
          <input type="radio" id="parking" name="type" value="parking" />
          <label for="type">Parking</label>
        </div>
      </div>
      <div class="wrapper">
        <div class="left_section box">
          <div id="map" class="box"></div>
        </div>
        <div class="right_section box">
          <ol id="building_list">
            A list of UMD Buildings from an API
          </ol>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
