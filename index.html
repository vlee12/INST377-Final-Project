<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenEd Engine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section">
      <a href="index.html" class="home">Home</a>
      <a href="compare.html" class="compare">Compare</a>
      <a href="about.html" class="about">About</a>
    </div>
    <div class="wrapper">
      <header class="header">
        <h1>GenEd Engine</h1>
      </header>
      <div class="container">
        <form action="https://api.umd.io/v1/courses" class="main_form">
          Please choose the GenEd you are looking for:
          <input type="checkbox" id="fsaw" name="type" value="fsaw" />
          <label for="type">FSAW</label>
          <input type="checkbox" id="fspw" name="type" value="fspw" />
          <label for="type">FSPW</label>
          <input type="checkbox" id="fsoc" name="type" value="fsoc" />
          <label for="type">FSOC</label>
          <input type="checkbox" id="fsma" name="type" value="fsma" />
          <label for="type">FSMA</label>
          <input type="checkbox" id="fsar" name="type" value="fsar" />
          <label for="type">FSAR</label>
          <input type="checkbox" id="dsnl" name="type" value="dsnl" />
          <label for="type">DSNL</label>
          <input type="checkbox" id="dsns" name="type" value="dsns" />
          <label for="type">DSNS</label>
          <input type="checkbox" id="dshs" name="type" value="dshs" />
          <label for="type">DSHS</label>
          <input type="checkbox" id="dshu" name="type" value="dshu" />
          <label for="type">DSHU</label>
          <input type="checkbox" id="dssp" name="type" value="dssp" />
          <label for="type">DSSP</label>
          <input type="checkbox" id="dvup" name="type" value="dvup" />
          <label for="type">DVUP</label>
          <input type="checkbox" id="dvcc" name="type" value="dvcc" />
          <label for="type">DVCC</label>
          <input type="checkbox" id="scis" name="type" value="scis" />
          <label for="type">SCIS</label>
          <button type="button" id="search">Search</button>
        </form>
      </div>
      <div class="results" id="genedlist">Results</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
